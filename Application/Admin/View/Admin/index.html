<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title><{$title}></title>
    <link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css">
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/my.css">
    <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/pintuer.js"></script>  
</head>
<body>
    <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> <{$title}></strong>
     <a href="<{:U('index')}>" class="btn btn-primary">首页</a>
    <button  class="btn btn-success" data-toggle="modal" data-target="#myModal">添加</button>
    </div> 
        <table class="table table-hover mt20 table-bordered table-hover">
            <tr>
                <th>Id</th>
                <th>用户名</th>
                <th>性别</th>
                <th>手机号</th>
                <th>邮箱</th>
                <th>等级</th>
                <th>添加时间</th>
                <th>登录时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            <foreach name="data" item="val">
            <tr>
                <td><{$val.id}></td>
                <td><{$val.username}></td>
                <td><if condition="$val.level eq '0'">女
                    <elseif condition="$val.sex eq '1' " />男
                    <else />保密
                    </if></td>
                <td><{$val.phone}></td>
                <td><{$val.email}></td>
                <td><if condition="$val.level eq '0'">超级管理员
                    <else />技术人员
                    </if></td>
                <td><{$val.addtime}></td>
                <td><{$val.logtime}></td>
                <td><if condition="$val.level eq '0'">正常
                    <else />禁用
                    </if></td>
                <td><button class="btn btn-danger">禁用</button></td>
            </tr>
            </foreach>
        </table>
    </div>
</div>



    <div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加用户</h4>
      </div>
      <div class="modal-body">
        <table class="table">
            <div class="form-group">
            <form action="<{:U('insert')}>" method="post">
                <tr>
                    <th>用户名:</th>
                <td><input type="text" class="form-control" aria-describedby="sizing-addon1" name="username" placeholder="5-50个字符"></td>
                </tr>
                <tr>
                    <th>密码:</th>
                <td><input type="password" class="form-control" aria-describedby="sizing-addon1" name="password" placeholder="8-32个字符"></td>
                </tr>
                <tr>
                    <th>邮箱地址:</th>
                <td><input type="email" class="form-control" aria-describedby="sizing-addon1" name="email" placeholder="输入邮箱地址"></td>
                </tr>
                <tr>
                    <th>性别:</th>
                    <td>
                        <input type="radio" name="sex" value="1">男
                        <input type="radio" name="sex" value="0" checked>女
                        <input type="radio" name="sex" value="2" >保密</td>
                </tr>
                <tr>
                    <th>电话号码:</th>

                <td><input type="text" class="form-control" aria-describedby="sizing-addon1"  name="phone" placeholder="输入电话号码"></td>
                </tr>
                <tr>
                    <td>
                        <img tyle='cursor:pointer;width:60px;height:27px;' title='看不清楚?换一张' src="<{:U('Public/verify')}>" name='verifyImg' onclick="this.src='<{:U('Public/verify')}>'">
                    </td>
                    <td>
                        <input type="text" class="form-control" aria-describedby="sizing-addon1">
                    </td>
                </tr>
            </div>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary">添加</button>
          </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
</body>
</html>
