<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title><{$title}></title>
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/my.css">
</head>
<body>
    <div class="container">
        <h1><{$title}></h1>
        <div class="center-block mt20">
            <a href="<{:U('index')}>" class="btn btn-primary">首页</a>
            <button  class="btn btn-success" data-toggle="modal" data-target="#myModal">添加</button>
        </div>
        <hr>
        <block name="main">
        <table class="table table-hover mt20 text-center">
            <tr>
                <th class="text-center">ID</th>
                <th class="text-center">姓名</th>
                <th class="text-center">性别</th>
                <th class="text-center">等级</th>
                <th class="text-center">操作</th>
            </tr>
            <volist name="data" id="v" key="k">
            <tr>
                <td><{$v.id}></td>
                <td><{$v.username}></td>
                <td><{$v.sex}></td>
                <td class="col-md-3">
                    <if condition="$v.state eq 0">BOSS
                    <elseif condition="$v.state eq 1" />技术人员
                    <else />普通用户
                    </if>
                </td>
                <td class="col-md-2">
                    <a href="<{:U('edit',array('id'=>$v['id']))}>" class="btn btn-primary">编辑</a>
                    <a href="<{:U('del',array('id'=>$v['id']))}>" class="btn btn-danger">删除</a>
                </td>
            </tr>
            </volist>
        </table>
        </block>
    </div><!--END container-->

    <div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加用户</h4>
      </div>
      <div class="modal-body">
        <table class="table">
            <div class="form-group">
            <form action="<{:U('insert')}>" method="post">
                <tr>
                    <th>用户名:</th>
                <td><input type="text" class="form-control" aria-describedby="sizing-addon1" name="username" placeholder="5-50个字符"></td>
                </tr>
                <tr>
                    <th>密码:</th>
                <td><input type="password" class="form-control" aria-describedby="sizing-addon1" name="password" placeholder="8-32个字符"></td>
                </tr>
                <tr>
                    <th>邮箱地址:</th>
                <td><input type="email" class="form-control" aria-describedby="sizing-addon1" name="email" placeholder="输入邮箱地址"></td>
                </tr>
                <tr>
                    <th>性别:</th>
                    <td>
                        <input type="radio" name="sex" value="1">男
                        <input type="radio" name="sex" value="0" checked>女
                        <input type="radio" name="sex" value="2" >保密</td>
                </tr>
                <tr>
                    <th>电话号码:</th>

                <td><input type="text" class="form-control" aria-describedby="sizing-addon1"  name="phone" placeholder="输入电话号码"></td>
                </tr>
                <tr>
                    <td>
                        <img tyle='cursor:pointer;width:60px;height:27px;' title='看不清楚?换一张' src="<{:U('Public/verify')}>" name='verifyImg' onclick="this.src='<{:U('Public/verify')}>'">
                    </td>
                    <td>
                        <input type="text" class="form-control" aria-describedby="sizing-addon1">
                    </td>
                </tr>
            </div>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary">添加</button>
          </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
</body>
</html>
